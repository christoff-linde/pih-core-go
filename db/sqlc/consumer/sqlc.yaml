version: "2"
sql:
  - schema: "../../schema"
    queries: "./queries"
    engine: "postgresql"
    gen:
      go:
        package: "db"
        sql_package: "pgx/v5"
        out: "../../../consumer/database"
        emit_json_tags: true
        json_tags_case_style: "snake"
        # TODO: enable this property to better handle optional values
        # emit_pointers_for_null_types: true
